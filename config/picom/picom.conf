#* ================================= shadow ================================= *#

shadow = true;
shadow-radius = 24;
shadow-opacity = 0.75;
shadow-offset-x = -24;
shadow-offset-y = -24;
shadow-color = "#1A1B23"

shadow-exclude = [
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
];

#* ================================= fading ================================= *#

fading = true;
fade-delta = 7.5

fade-in-step = 0.5;
fade-out-step = 0.5;

#* ========================== transparency/opacity ========================== *#

frame-opacity = 1;

inactive-opacity = 1;
inactive-opacity-override = false;

opacity-rule = ["50:class_g = 'Bspwm' && class_i = 'presel_feedback'"];

focus-exclude = [
  "class_g = 'Cairo-clock'",
];

#* ================================= corners ================================ *#

corner-radius = 10;
corner-comparison = "legacy";

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#* =========================== background-blurring ========================== *#

blur-kern = "3x3box";

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#* ================================= general ================================ *#

backend = "glx";
vsync = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

glx-no-stencil = true;
use-damage = true;
log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 1; focus = true; full-shadow = false; };
  dock = { shadow = true; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1; };
  dropdown_menu = { opacity = 1; };
};
