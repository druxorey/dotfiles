#* ================================= general ================================ *#

backend = "glx";
vsync = true;
refresh-rate = 100;

mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

glx-no-stencil = true;
use-damage = true;
log-level = "warn";

wintypes:
{
	tooltip = { fade = true; shadow = true; opacity = 1; focus = true; full-shadow = false; };
	dock = { shadow = true; clip-shadow-above = true; };
	dnd = { shadow = false; };
	popup_menu = { opacity = 1; };
	dropdown_menu = { opacity = 1; };
};

#* ================================= shadow ================================= *#

shadow = true;
shadow-radius = 32;
shadow-opacity = 0.75;
shadow-offset-x = -32;
shadow-offset-y = -32;
shadow-color = "#1A1B23"

shadow-exclude = [
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c",
];

#* ================================= fading ================================= *#

fading = true;
fade-delta = 7.5

fade-in-step = 0.5;
fade-out-step = 0.5;

#* ========================== transparency/opacity ========================== *#

frame-opacity = 1;

inactive-opacity = 1;
inactive-opacity-override = false;

opacity-rule = ["50:class_g = 'Bspwm' && class_i = 'presel_feedback'"];

focus-exclude = [
	"class_g = 'Cairo-clock'",
];

#* ================================= corners ================================ *#

corner-radius = 10;
corner-comparison = "legacy";

rounded-corners-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'"
];

#* =========================== background-blurring ========================== *#

blur-kern = "3x3box";

blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];

#* =============================== animations =============================== *#

animations = (
	{
		triggers = ["open"];
		opacity = {
			curve = "cubic-bezier(0,1,1,1)";
			duration = 0.1;
			start = 0;
			end = "window-raw-opacity";
		};
		blur-opacity = "opacity";
		shadow-opacity = "opacity";
		offset-x = "(1 - scale-x) / 2 * window-width";
		offset-y = "(1 - scale-y) / 2 * window-height";
		scale-y = {
			curve = "cubic-bezier(0,1,1,1)";
			duration = 0.2;
			start = 0.6;
			end = 1;
		};
		scale-x = {
			curve = "cubic-bezier(0,1,1,1)";
			duration = 0.2;
			start = 0.6;
			end = 1;
		};
		shadow-scale-x = "scale-x";
		shadow-scale-y = "scale-y";
		shadow-offset-x = "offset-x";
		shadow-offset-y = "offset-y";
	},

	{
		triggers = ["close"];
		opacity = {
			curve = "cubic-bezier(0,1,1,1)";
			duration = 0.1;
			start = "window-raw-opacity-before";
			end = 0;
		};
		blur-opacity = "opacity";
		shadow-opacity = "opacity";
		offset-x = "(1 - scale-x) / 2 * window-width";
		offset-y = "(1 - scale-y) / 2 * window-height";
		scale-y = {
			curve = "cubic-bezier(0,1.3,1,1)";
			duration = 0.2;
			start = 1;
			end = 0.6;
		};
		scale-x = {
			curve = "cubic-bezier(0,1.3,1,1)";
			duration = 0.2;
			start = 1;
			end = 0.6;
		};
		shadow-scale-x = "scale-x";
		shadow-scale-y = "scale-y";
		shadow-offset-x = "offset-x";
		shadow-offset-y = "offset-y";
	},

	{
		triggers = ["show"];
		opacity = {
			curve = "cubic-bezier(0,1,1,1)";
			duration = 0.1;
			start = 0;
			end = "window-raw-opacity";
		};
	},
	
	{
		triggers = ["hide"];
		opacity = {
			curve = "linear";
			duration = 0.1;
			start = "window-raw-opacity-before";
			end = 0;
		};
		blur-opacity = "opacity";
		shadow-opacity = "opacity";
	},

	{
		triggers = ["geometry"]
		scale-x = {
			curve = "cubic-bezier(0,0,0,1)";
			duration = 0.22;
			start = "window-width-before / window-width";
			end = 1;
		}
		scale-y = {
			curve = "cubic-bezier(0,0,0,1)";
			duration = 0.22;
			start = "window-height-before / window-height";
			end = 1;
		}
		offset-x = {
			curve = "cubic-bezier(0,0,0,1)";
			duration = 0.22;
			start = "window-x-before - window-x";
			end = 0;
		}
		offset-y = {
			curve = "cubic-bezier(0,0,0,1)";
			duration = 0.22;
			start = "window-y-before - window-y";
			end = 0;
		}

		shadow-scale-x = "scale-x";
		shadow-scale-y = "scale-y";
		shadow-offset-x = "offset-x";
		shadow-offset-y = "offset-y";
	}
)
