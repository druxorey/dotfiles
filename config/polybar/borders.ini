[module/RB]
type = custom/text
content = "%{O-1}%{T2} %{T-}%{O-11}"
content-foreground  = ${theme.drx-color-base-1}
content-background  = ${theme.drx-color-base-2}

[module/LB]
type = custom/text
content = "%{T2} %{T-}%{O-1}"
content-foreground  = ${theme.drx-color-base-1}
