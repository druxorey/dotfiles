include-file = ~/.config/polybar/theme.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/borders.ini

[bar/main]
monitor = eDP-1
width = 99%
height = 22pt

radius = 8
offset-x = 10
offset-y = 10
padding-left = 0
padding-right = 0
module-margin = 0

background = ${theme.drx-color-base-2}
foreground = ${theme.drx-color-text}

border-size = 4pt
border-color = ${theme.drx-color-base-2}

font-0 = "Noto Sans Nerd Font:style=Semibold:size=11;2"
font-1 = "Noto Sans Nerd Font:size=17;4"

modules-left = LB date RB LB cmus RB
modules-center = LB arch xworkspaces power RB mpd
modules-right = LB get-processes windows bluetooth RB LB pulseaudio RB LB wlan RB LB battery RB

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = bspwm
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = false
