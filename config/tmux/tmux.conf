#* ================================ bind key ================================ *#

set -g prefix C-x
unbind r
bind r source-file ~/.config/tmux/tmux.conf

#* ============================= configuration ============================== *#

set -g escape-time 0
set -g repeat-time 1000
set -g base-index 1
set -g pane-base-index 1
set -sg terminal-overrides ",*:RGB"
set-option -g allow-rename off
set -g pane-border-lines single

#* ================================ vim mode ================================ *#

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
set -g mouse on

#* ============================= display popup ============================== *#

bind e display-popup -w 80% -h 80% -E 'yazi'
bind t display-popup -w 60% -h 60% -d "#{pane_current_path}"

#* ================================= plugins ================================ *#

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

set -g @dracula-plugins "git network-ping tmux-ram-usage"

set -g status-position top
set -g @dracula-show-flags true
set -g @dracula-show-powerline true
set -g @dracula-border-contrast true
set -g @dracula-transparent-powerline-bg true

set -g @dracula-show-left-icon "#S"
set -g @dracula-left-icon-padding 0

set -g @dracula-show-right-sep ""
set -g @dracula-show-left-sep ""
set -g @dracula-inverse-divider ""
set -g @dracula-show-edge-icons true

set -g @dracula-git-no-repo-message ""
set -g @dracula-tmux-ram-usage-colors "light_purple dark_gray"
set -g @dracula-tmux-ram-usage-label "󰍛"
set -g @dracula-network-ping-colors "dark_purple white"
set -g @dracula-ping-server "google.com"
set -g @dracula-ping-rate 5

set -g @dracula-colors "green='#BD93F9'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
